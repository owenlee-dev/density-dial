    <div class="slider-container">

      <div class="slider-header">
        <h2 class="dd-title">Density Dial</h2>

        <div class="step-container">
          <p>Step length: <span class="step-length">1.2</span>m</p>
          <input class="step-slider" type="range" min="0.5" max="2" value="1.2" step="0.1">
        </div>

        <div class="data">
          <p class="data-out">Stems Per Hectare (SPH): <span class="data-value sph">1400</span></p>
          <p class="data-out">Number of trees in plot: <span class="data-value plot-value">7</span></p>
          <p class="data-out">Number of steps between trees: <span class="data-value step-value">2.3</span></p>
        </div>
      </div>

      <p class="slider-label">Spacing between trees: <span class="tree-spacing">2.7</span>m</p>
      <input type="range" min="1.5" max="4" value="2.7" step="0.1"
        class="tree-range-slider"/>

      <p class="slider-label">Spacing between lines: <span class="line-spacing">2.7</span>m</p>
      <input type="range" min="1.5" max="4" value="2.7" step="0.1"
        class="line-range-slider" />
